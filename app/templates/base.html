<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			{% block title %}

			{% endblock %}

		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

			html {
				background-color: rgb(35, 37, 39);
			}
		</style>
	</head>
	<body>
