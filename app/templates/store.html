{% extends "base.html" %}

{% block content %}
	<div class="container">
		{% for item in items %}	
			<div class="card">
				<div class="item">
					<h1>{{ item.name }}</h1>
					<img src='{{ item.image }}' width="100px" height="100px">
					<p class="price">${{ '%0.2f' | format(item.price|float) }}</p>
					<button>Add to Cart</button>
				</div>	
			</div>	
		{% endfor %}
	</div>
{% endblock %}
